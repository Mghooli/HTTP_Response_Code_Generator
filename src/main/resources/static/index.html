<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTTP Response Generator</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div id="app">
    <!-- Navigation Bar -->
    <nav>
      <div class="nav-container">
        <h1>HTTP Dog Manager</h1>
        <div id="auth-buttons">
          <button id="login-btn">Login</button>
          <button id="signup-btn">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>

      <!-- Auth Forms -->
      <div id="auth-forms" class="hidden animate__animated animate__fadeIn">
        
        <!-- Login Form -->
        <div id="login-form" class="animate__animated animate__fadeInLeft">
          <h2>Login</h2>
          <form id="login-form-element">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden animate__animated animate__fadeInRight">
          <h2>Sign Up</h2>
          <form id="signup-form-element">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>

      <!-- Search Section -->
      <div id="search-section" class="hidden animate__animated animate__fadeInUp">
        <h2>Search HTTP Status Codes</h2>
        <div class="search-container">
          <input type="text" id="status-code-input" placeholder="Enter status code (e.g., 200, 2xx, 20x)" />
          <button id="search-btn">Search</button>
        </div>

        <!-- Save List -->
        <div id="save-list-section" class="hidden">
          <input type="text" id="list-name" placeholder="Enter list name" />
          <button id="save-list-btn">Save List</button>
        </div>

        <!-- Search Results -->
        <div id="results-container"></div>
      </div>

      <!-- Saved Lists -->
      <div id="saved-lists" class="hidden animate__animated animate__fadeIn">
        <h2>Your Saved Lists</h2>
        <div id="lists-container"></div>
      </div>
      <!-- Edit List Section -->
<div id="edit-list-section" class="hidden animate__animated animate__fadeIn">
  <h2>Edit Saved List</h2>
  <form id="edit-list-form">
    <input type="text" id="edit-list-name" placeholder="New list name" required />
    <div id="edit-list-items">
      <!-- Dynamically filled with current list items and checkboxes -->
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>
      
      
    </main>
  </div>

  <!-- JavaScript -->
  <script src="js/auth.js"></script>
  <script src="js/search.js"></script>
  <script src="js/lists.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
